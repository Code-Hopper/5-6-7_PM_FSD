<html>
<head>
<title>Style Tags in HTML</title>
</head>
<body>

<b><i><u><mark>this is some text</mark></u></i></b>

<pre>

  <p>
    <b>this is bold text</b>
    <i>this is italic</i>
    <u>this is underlined text</u>
    <em>This is emphised Text</em>
    
    
    
    
    <del>This is Deleted Text</del> 
    <ins>This is inserted Text</ins>
    a<sup>2</sup> + b<sup>2</sup>
    log<sub>10</sub>e
    <mark>This is marked text</mark>
  </p>
  
</pre>

</body>
</html>
