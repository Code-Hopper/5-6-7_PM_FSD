<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../style.css">

    <link rel="stylesheet" href="../../vendors/bootstrap5/css/bootstrap.css">

    <script src="../../vendors/bootstrap5/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <!-- offcanvas -->

    <!-- trigger -->
    <div class="container py-5">
        <button class="btn btn-primary btn-lg" data-bs-target="#offcanvas1" data-bs-toggle="offcanvas">
            open offcanvas
        </button>
    </div>


    <!-- target / content -->

    <div class="offcanvas offcanvas-end bg-dark" data-bs-backdrop="static" id="offcanvas1">

        <div class="offcanvas-head">
            <span class="fs-4 text-light">Offcanvas </span>
            <button class="btn btn-danger" data-bs-dismiss="offcanvas">
                <span class="btn-close"></span>
            </button>
        </div>
        <div class="offcanvas-body"></div>

    </div>

</body>

</html>
